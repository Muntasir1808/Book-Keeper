<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times" title="delete-bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" title="delete-bookmark"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design" alt="Favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" title="delete-bookmark"></i>
            <div class="name">
                <img src="/image/favicon.ico" alt="Favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="/script.js"></script>
</body>
</html>
